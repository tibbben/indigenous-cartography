<!doctype html>
<html>

 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>Lesson</title>
   
   <script type="text/javascript" src="../common/js/markdown.js"></script>
   <script type="text/javascript" src="../common/js/readmd.js"></script>
   
   <link rel="stylesheet" href="../common/css/styles.css">
   <link rel="stylesheet" href="../common/css/github-light.css">
   <link rel="stylesheet" href="../common/css/overrides.css">
 </head>
 
 <body>
  <div id="main" class="wrapper" style="width: 80%; max-width: 800px;"></div>
  <script type="text/javascript">
   var url = new URL(window.location.href),
       lesson = url.searchParams.get("l"),
       mdContent = readTextFile("lesson" + lesson + ".md"),
       htmlContent = markdown.toHTML(mdContent,'Maruku'),
       mdView = document.getElementById('main');
   mdView.innerHTML = htmlContent;
   document.title = "Lesson " + lesson;    
  </script>
 </body>
 
</html>
