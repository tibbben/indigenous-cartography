<!doctype html>
<html>

 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>Indigenous Cartography</title>
   
   <script type="text/javascript" src="common/js/markdown.js"></script>
   <script type="text/javascript" src="common/js/readmd.js"></script>
   
   <link rel="stylesheet" href="common/css/styles.css">
   <link rel="stylesheet" href="common/css/github-light.css">
   <link rel="stylesheet" href="common/css/overrides.css">
 </head>
 
 <body>
  <div id="main" class="wrapper" style="width: 80%; max-width: 800px;"></div>
  <script type="text/javascript">
    var all_markdown = [
      "course_description.md",
      "syllabus.md",
      "classboilerplate.md",
      "gegboilerplate.md"
    ];
    document.getElementById('main').innerHTML = all_markdown.map(
      (file) => { return markdown.toHTML(readTextFile(file),'Maruku'); }
    ).join(' ');
  </script>
 </body>
 
</html>
